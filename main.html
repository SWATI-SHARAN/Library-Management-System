<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Libre+Baskerville&display=swap" rel="stylesheet">

  <title>LM - Home</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      color: #ffffff;
      background: 
        #e6d5c3 
        url("https://st.depositphotos.com/1681248/3460/v/450/depositphotos_34600259-stock-illustration-light-orange-soft-vector-abstract.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .container {
      background: linear-gradient(180deg, rgba(169, 116, 91, 0.6) 0%, rgba(109, 76, 65, 0.6) 60%, rgba(93, 64, 55, 0.6) 100%);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
      transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
      /* translucent with 0.6 alpha */
    }

    .container:hover {
      box-shadow: 
        0 0 30px 12px rgba(255, 255, 255, 0.9),
        0 0 50px 20px rgba(200, 220, 255, 0.7);
      border: 2px solid #f0f8ff;
      transform: translateY(-15px);
    }

    h2 {
      color: white;      
      font-family: 'Cinzel', serif;
    /*  background: radial-gradient(circle, #ffb347 0%, #ff8c00 60%, transparent 100%);*/
      padding: 12px 24px;
      border-radius: 10px;
      display: inline-block;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #ffb347,
        0 0 15px #ff8c00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a {
      display: block;
      width: 80%;
      margin: 10px 0;
      padding: 12px;
      text-align: center;
      background-color: #fff8f0;
      color: #5d4037;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      background-color: #f1c152;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Library Management System</h2>
    <p id="roleMessage">Please log in to access library features.</p>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
    <a href="forgot-password.html">Forgot Password?</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      localStorage.removeItem("userRole");
    });
  </script>
</body>
</html>
